<body>
{{> search_form}}

</body>

<template name="search_form">
  <form class="col-md-8 col-md-offset-2">
  	<h2>曜日を選択してください</h2>
  	<select id="week" name="week" placeholder="曜日">
	  	{{#each weeks}}
	  		<option value={{this}}>{{this}}</option>
	  	{{/each}}
	</select>
	<br/>

	<h2>限目を選択してください</h2>
	<select id="period" name="period" placeholder="限目">
	  	{{#each periods}}
	  		<option value={{this}}>{{this}}限目</option>
	  	{{/each}}
	</select>
	<br/>

	<h2>科目名を選択してください</h2>
	<select id="lesson_name" name="lesson_name" placeholder="科目名">
	  	{{#each lesson_names}}
	  		<option value={{this}}>{{this}}</option>
	  	{{/each}}
	</select>
	<br/>

	<h2>教員を選択してください</h2>
	<select id="teacher" name="teacher" placeholder="教員">
	  	{{#each teachers}}
	  		<option value={{this}}>{{this}}先生</option>
	  	{{/each}}
	</select>
	<br/>

	<h2>階数を選択してください</h2>
    <select id="floor" name="floor" placeholder="階">
      {{#each floor in floors}}
        <option value= {{floor}} selected="{{isChosenFloor floor}}">{{floor}}階</option>
      {{/each}}
    </select>
    <br/>

    <h2>教室を選択してください</h2>
    <select id="room" name="room" placeholder="教室">
      {{#each rooms}}
        <option value= {{this}}>{{this}}教室</option>
      {{/each}}
    </select>
    <br/>
  </form>
</template>
